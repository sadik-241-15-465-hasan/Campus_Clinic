<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Campus Clinic</title>
  <link rel="stylesheet" href="create-account.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="register-container">
    <div class="register-card">
      <h2 class="animated-heading">Create Your Campus Clinic Account</h2>
      <form id="registerForm">

        <div class="form-group">
          <label>Account Type</label>
          <select id="accountType" required>
            <option value="">Select account type</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select id="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" accept="image/*" required />
        </div>

        <div class="form-group">
          <label>DIU Email</label>
          <input type="email" id="email" placeholder="you@diu.edu.bd" required />
        </div>

        <div class="form-group" style="display: flex; align-items: center;">
          <input type="checkbox" id="terms" required style="margin-right: 8px;" onclick="sendOTP()" />
          <label for="terms" style="margin: 0;">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <div class="form-group" id="otpSection" style="display: none;">
          <label>Enter OTP (Sent to Email)</label>
          <input type="text" id="otp" placeholder="Enter the 6-digit OTP" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Enter password" required />
            <i class="fas fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="password-field">
            <input type="password" id="confirmPassword" placeholder="Confirm password" required />
            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
          </div>
        </div>

        <button type="submit" class="register-btn">Register</button>
        <p class="redirect-msg">Already have an account? <a href="gindex.html">Login here</a></p>
      </form>
    </div>
  </section>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    function sendOTP() {
      const email = document.getElementById("email").value;
      if (email.endsWith("@diu.edu.bd")) {
        alert("OTP sent to " + email);
        document.getElementById("otpSection").style.display = "block";
      } else {
        alert("Please use a valid @diu.edu.bd email address");
        document.getElementById("terms").checked = false;
      }
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration Successful! Redirecting to login page...");
      window.location.href = "login.html";
    });
  </script>
  <script src="create-account.js"></script>
</body>
</html>
