    <p class="mt-2 text-gray-700 dark:text-gray-300">Find your specialist and book an appointment easily</p>

  <!-- Search and Filter -->
  <section class="max-w-5xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
      <input
        id="searchInput"
        type="search"
        placeholder="Search by doctor name, department or specialty..."

      />
      <select
        id="filterDepartment"
        class="p-3 rounded border border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-blue-600 dark:text-white"
      >
        <option value="">All Departments</option>
        <!-- dynamically filled -->
      </select>
    </div>
  </section>

  <!-- Doctor Cards Container -->
  <section id="doctorGrid" class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">

  <footer class="fixed bottom-0 left-0 w-full bg-blue-600 text-white z-50 shadow-md">
